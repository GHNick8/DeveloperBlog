<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>My Blog</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Use navbar-expand{-sm|-md|-lg|-xl} for responsive collapsing and color scheme classes -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Blog</a>
            </div>
        </nav>
        <div class="container mt-4">
            <h2>My Blog</h2>
            <p class="lead">Discover posts on various programming languages and their real-world applications.</p>
            <div th:if="${#lists.isEmpty(blogPosts)}">
                <p>No blog posts available</p>
            </div>
            <div th:if="${!#lists.isEmpty(blogPosts)}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="post : ${blogPosts}">
                        <h3 th:text="${post.title}"></h3>
                        <p th:text="${post.content}"></p>
                        <p>Tags: <span th:text="${post.tags}"></span></p>
                        <p th:text="${#temporals.format(post.pubDate, 'yyyy-MM-dd HH:mm')}"></p>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    </body>
</html>
